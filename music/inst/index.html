<!DOCTYPE html>
<html>
<head>
  <title>inst</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <!--<link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">-->
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
		text-align: center;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 100%;
        margin: 100px auto;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
      color: black;
    }


    .slick-slide {
      transition: all ease-in-out .3s;
      transform: scale(.8);
    }

    .slick-current {
      transform: scale(1);
    }
	
	.button {
	    width: 170px;
		color: black;
        margin: 0px 20px;
		padding: 12px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
	}
	
	.input {
	    width: 608px;
		color: black;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 16px;
	}
  </style>
</head>
<body>

  <section class="center slider">
    <div><img src="./jacket/jacket_bnthtr.png"></div>
    <div><img src="./jacket/jacket_thanky.png"></div>
    <div><img src="./jacket/jacket_welcom.png"></div>
    <div><img src="https://placehold.it/300x300?text=Dreaming!"></div>
    <div><img src="./jacket/jacket_shtstr.png"></div>
    <div><img src="./jacket/jacket_gsbaby.png"></div>
    <div><img src="./jacket/jacket_grwstm.png"></div>
    <div><img src="./jacket/jacket_ftjair.png"></div>
    <div><img src="./jacket/jacket_stdalv.png"></div>
    <div><img src="./jacket/jacket_angelp.png"></div>
    <div><img src="./jacket/jacket_drmtrv.png"></div>
    <div><img src="./jacket/jacket_priamb.png"></div>
    <div><img src="./jacket/jacket_homesf.png"></div>
    <div><img src="./jacket/jacket_kuraki.png"></div>
    <div><img src="./jacket/jacket_aikost.png"></div>
    <div><img src="./jacket/jacket_nijile.png"></div>
    <div><img src="./jacket/jacket_hsymph.png"></div>
    <div><img src="./jacket/jacket_zetbre.png"></div>
    <div><img src="./jacket/jacket_jireru.png"></div>
    <div><img src="./jacket/jacket_meltyf.png"></div>
    <div><img src="./jacket/jacket_bcolor.png"></div>
    <div><img src="./jacket/jacket_hzwend.png"></div>
    <div><img src="./jacket/jacket_ethamo.png"></div>
    <div><img src="./jacket/jacket_sakuha.png"></div>
  </section>
   <button class="button" onclick="Play()">Play</button> 
   <button class="button" onclick="Stop()">Stop</button> 
   <button class="button" onclick="Download()">Download</button>
   <br>
   <br>
   Volume<br>
   <input class="input" id="vol-control" type="range" min="0" max="100" step="1" value="100" oninput="SetVolume(this.value)" onchange="SetVolume(this.value)"></input>
   
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
  var aud = document.createElement("AUDIO");
  var songs = ["bnthtr", "thanky", "welcom", "drming", "shtstr", "gsbaby", "grwstm", "ftjair", "stdalv", "angelp", "drmtrv", "priamb", "homesf", "kuraki", "aikost", "nijile", "hsymph", "zetbre", "jireru", "meltyf", "bcolor", "hzwend", "ethamo", "sakuha"];
    $(document).on('ready', function() {
      $(".center").slick({
        dots: false,
        infinite: true,
        centerMode: true,
        slidesToShow: 5,
		swipeToSlide: true,
		arrows: false,
		touchThreshold: 15
      });
    });
	$('.center').on('click', '.slick-slide', function (e) {
            e.stopPropagation();
            var index = $(this).data("slick-index");
            if ($('.center').slick('slickCurrentSlide') !== index) {
                  $('.center').slick('slickGoTo', index);
            }
        });
function Play() {
    aud.setAttribute("src","./mp3/bgm_inst_" + songs[$('.center').slick('slickCurrentSlide')] + ".mp3");
	aud.play();
}
function Stop() {
    aud.pause();
}
		
function Download() {
    window.location.href = "./mp3/bgm_inst_" + songs[$('.center').slick('slickCurrentSlide')] + ".mp3";
}

function SetVolume(vol)
{
    aud.volume = vol / 100;
}
</script>

</body>
</html>
